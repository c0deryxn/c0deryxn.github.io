<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-BVWBXMP986"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-BVWBXMP986');
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asked</title>
    <link rel="stylesheet" href="/oops/css/oops_main.css">
    <script>
        $(document).ready(function () {
            const result = document.getElementById('ip');
            const url = 'https://api.ipify.org?format=json';

            fetch(url)
                .then((response) => {
                    return response.json();
                })
                .then((data) => {
                    result.append(data.ip);
                    console.log(data.ip);
                })
        })
    </script>
</head>
<body>
    <h1 id="ip"></h1>
</body>
</html>
