<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- Jquery -->

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-BVWBXMP986"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-BVWBXMP986');
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asked</title>
    <link rel="stylesheet" href="/oops/css/oops_main.css">
    <script>
        fetch('https://ip-api.com/json', {method: "POST"})
            .then((response) => {
                var v = document.getElementById('ip');
                v.innerText = JSON.stringify(response.query);
            })
            .catch((error) => console.log(error));
      </script>
</head>
<body>
    <h1 id="ip"></h1>
</body>
